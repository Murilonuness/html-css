<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <link rel="shortcut icon" href="br-ico.ico" type="image/x-icon">
    <style>
        * { /* Configurações globais das CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #6D0FFF 20%, #F800DF,#FF004A,#FF7700 );
            background-attachment: fixed;
        }
        
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
