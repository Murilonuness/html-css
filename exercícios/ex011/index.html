<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica:</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- imagem P -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!-- imagem M -->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!-- imagem G -->
    </picture>

    <h1>Reproduzindo Aúdios:</h1>
    <p>Podcast Guanabara/ Primeira Forma.</p>
    <audio src="midia/guanacast001.mp3" controls></audio> <!--formatos de audio para seus navegadores mp3, wav, ogv-->
    <p>Podcast Guanabara/ Segunda Forma.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast001.mp3" type="audio/mpeg">
        <source src="midia/guanacast001.mp3" type="audio/wav">
        <source src="midia/guanacast001.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast001.mp3"></a>Clique aqui para baixar o arquivo MP3</p> 
    </audio>
</body>
</html>
